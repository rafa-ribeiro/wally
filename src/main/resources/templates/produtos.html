<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Wally</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="styles.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="data header">
			<span th:text="${hoje}"></span>
		</div>
		<div id="produtos" class="secao">
			
				<h2> Investimentos</h2>
				
			
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Corretora</th>
						<th>Instituição</th>
						<th>Tipo de investimetno</th>
						<th>Tipo de rentabilidade</th>
						<th>Valor aplicado</th>
						<th>Taxa</th>
						<th>Data de aplicação</th>
						<th>Vencimento</th>	
						<th>Accrual</th>
						<th>Taxa a.m.</th>		
					</tr>
				</thead>
					<tr th:each="produto : ${produtos}">
						<td><span th:text="${produto.corretora}"></span></td>
						<td><span th:text="${produto.instituicao}"></span></td>
						<td><span th:text="${produto.tipoInvestimento}"></span></td>
						<td><span th:text="${produto.tipoRentabilidade}"></span></td>
						<td><span th:text="${produto.valorAplicado}"></span></td>		
						<td><span th:text="${produto.taxa +'%'}"></span></td>
						<td><span th:text="${produto.dtAplicacao}"></span></td>
						<td><span th:text="${produto.vencimento}"></span></td>
						<td><span th:text="${#numbers.formatDecimal(produto.valorPresente, 0, 'COMMA', 2, 'POINT')}"></span></td>
						<td><span th:text="${#numbers.formatDecimal(produto.taxaMensalLiquida*100, 0, 'COMMA', 2, 'POINT')}+'%'"></span></td>
					</tr>
			</table>
		</div>

	</div>
	<div class="secao" id="add-produto">
	<div class="container">
			<h2> Adicione um novo investimento</h2>
			<form action="salvar" method="post">
				<div class="form-group row">
					<label for="corretora" class="col-sm-2 col-form-label">Corretora</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" id="corretora" name="corretora" placeholder="Corretora" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="instituicao" class="col-sm-2 col-form-label">Instituição</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" id="instituicao" name="instituicao" placeholder="Instituição" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="tipoInvestimento" class="col-sm-2 col-form-label">Tipo de Investimento</label>
					<div class="col-sm-10">
						<select name="tipoInvestimento" id="tipoInvestimento" class="form-control">
						  <option value="CDB">CDB</option>
						  <option value="LCI">LCI</option>
						  <option value="LC">LC</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="tipoRentabilidade"  class="col-sm-2 col-form-label">Tipo de Rentabilidade</label>
					<div class="col-sm-10">
						<select name="tipoRentabilidade" id="tipoRentabilidade" class="form-control">
						  <option value="PRE">Pré-fixado</option>
						  <option value="IPCA">Indexado ao IPCA</option>
						  <option value="CDI">Indexado ao CDI</option>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="taxa" class="col-sm-2 col-form-label">Taxa</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" id="taxa" name="taxa" placeholder="Taxa" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="valorAplicado" class="col-sm-2 col-form-label">Valor Aplicado</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" id="valorAplicado" name="valorAplicado" placeholder="Valor Aplicado" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="vencimento" class="col-sm-2 col-form-label">Vencimento</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" id="vencimento" name="vencimento" placeholder="Vencimento" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="dtAplicacao" class="col-sm-2 col-form-label">Data de aplicação</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" id="dtAplicacao" name="dtAplicacao" placeholder="Data de aplicação" />
					</div>
				</div>
		
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</form>
		</div>
		</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
  
</body>
</html>
